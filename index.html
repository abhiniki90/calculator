<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="style.css" rel="stylesheet" type="text/css">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<!-- Add fonts from Web -->
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/
	css">

	<!-- Javascript -->
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<h1>Calculator</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<!-- Create a table -->
				<table border="2" class="margin">
					<tr>
						<td colspan="3"><input type="text" id="result"/></td>
						<!-- Reset function -->
						<td><input type="button" value="Clear" onclick="clr()"/></td>
					</tr>
					<tr>
						<td><input type="button" value="1" onclick="dis('1')"/></td>
						<td><input type="button" value="2" onclick="dis('2')"/></td>
						<td><input type="button" value="3" onclick="dis('3')"/></td>
						<td><input type="button" value="/" onclick="dis('/')"/></td>
					</tr>
					<tr>
						<td><input type="button" value="4" onclick="dis('4')"/></td>
						<td><input type="button" value="5" onclick="dis('5')"/></td>
						<td><input type="button" value="6" onclick="dis('6')"/></td>
						<td><input type="button" value="-" onclick="dis('-')"/></td>
					</tr>
					<tr>
						<td><input type="button" value="7" onclick="dis('7')"/></td>
						<td><input type="button" value="8" onclick="dis('8')"/></td>
						<td><input type="button" value="9" onclick="dis('9')"/></td>
						<td><input type="button" value="+" onclick="dis('+')"/></td>
					</tr>
					<tr>
						<td><input type="button" value="." onclick="dis('.')"/></td>
						<td><input type="button" value="0" onclick="dis('0')"/></td>
						<!-- Button to solve the calculation -->
						<td><input type="button" value="=" onclick="compute('=')"/></td>
						<td><input type="button" value="*" onclick="dis('*')"/></td>
					</tr>			
				</table>
			</div>
				<!-- To show the Logs -->
				<div class="col-md-6">
					<p><b>Logs</b></p>
					<div id="history_log">
					</div>
			</div>
		</div>
	</div>
</body>
</html>
